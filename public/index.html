<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Viewport for RWD -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Web application resources -->
  <meta name="msapplication-TileColor" content="#607d8b">
  <meta name="theme-color" content="#607d8b">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#607d8b">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <style>
    body {
      position: relative;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 10pt;
      background-color: #fdfdfd;
      color: #333;
      margin: 0;
      line-height: 1.5;
    }

    nav {
      width: 100%;
      height: 80px;
      background-color: #455a64;
      text-align: center;
    }

    nav h1 {
      margin: auto;
    }

    nav h1 a {
      color: #fff;
      line-height: 80px;
      font-size: 1.5em;
      font-weight: bold;
      text-transform: uppercase;
    }

    nav h1 a:hover {
      color: #fff;
      text-shadow: 0 0 3px #ccc;
    }

    #map,
    #map-container {
      height: 400px;
      width: 100%;
      background-color: #ccc;
    }

    #map-container {
      background-image: url("https://maps.googleapis.com/maps/api/staticmap?center=40.7222216,-73.987501&zoom=13&size=800x600&format=jpg&maptype=roadmap&key=AIzaSyDFLEkTlKK34g2y6bk_f3XhCq-qgWbcmtw");
      background-repeat: no-repeat;
      background-position: 50% 50%;
      background-size: cover;
    }

    a {
      color: #b71c1c;
      text-decoration: none;
    }

    a:hover,
    a:focus {
      color: #3397db;
      text-decoration: none;
    }
  </style>

  <title>Restaurant Reviews</title>
</head>

<body>
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>
  <main id="maincontent">
    <!-- Map container -->
    <section id="map-container" onclick="document.getElementById('map').style.display = 'block'">
      <div id="map" tabindex="-1" role="application" aria-label="Google Maps" style="display:none;"></div>
    </section>
    <section>
      <!-- Filter results -->
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" aria-label="Select a neighborhood" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" aria-label="Select a cuisine" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <!-- Main CSS file -->
  <link rel="preload" as="style" href="css/styles.min.css" onload="this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet" href="css/styles.min.css">
  </noscript>

  <!-- Beginning footer -->
  <footer id="footer">Copyright (c) 2018
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a>All Rights Reserved. </footer>
  <script src="js/idb.js"></script>
  <script src="js/dbhelper.js"></script>
  <script src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFLEkTlKK34g2y6bk_f3XhCq-qgWbcmtw&amp;libraries=places&amp;callback=initMap"></script>
</body>

</html>
